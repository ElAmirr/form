<script>


function validateForm() {
  var x = document.forms["formname"]["firstname"].value;
  var y = document.forms["formname"]["lastname"].value;
  var z = document.forms["formname"]["adress"].value;

  if ((x && y && z && w) == "") {
      alert("please enter a value");
      return false;
  }
  else  return true;
}
function passwordFunction(){
  var n = document.getElementById("pass").value;

  if (n.length < 8) {
    alert("The password has less than 8 characters");
  }
}
function caracterFunction(){ 
 
  
  var n = document.getElementById("pass").value;

  let up=/([aA-Z])/g
if (n.match(up))
{return true}
else alert("The password must have at least an uppercase letter");
  let nb=/([0-9])/g
if(n.match(nb))
{return true}
else alert("the password must have at least a number");
}
